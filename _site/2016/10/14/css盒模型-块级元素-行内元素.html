<p>盒模型是CSS的核心知识点之一，页面上的每个元素都被看成一个矩形框，这个框由元素的内容、内边距、边框和外边距组成</p>

<p>行内元素与块级函数的三个区别</p>

<blockquote>
  <ol>
    <li>行内元素与块级元素直观上的区别
    行内元素会在一条直线上排列，都是同一行的，水平方向排列
    块级元素各占据一行，垂直方向排列。块级元素从新行开始结束接着一个断行。</li>
    <li>块级元素可以包含行内元素和块级元素。行内元素不能包含块级元素。</li>
    <li>行内元素与块级元素属性的不同，主要是盒模型属性上</li>
  </ol>
</blockquote>

<p>行内元素设置width无效，height无效(可以设置line-height)，margin上下无效，padding上下无效</p>
